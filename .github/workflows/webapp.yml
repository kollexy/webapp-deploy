name: Build and Deploy Web App
on:
  push:
    branches:
    - main

jobs:
  terraform-deploy-infra:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Azure authentication
      uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Terraform Init
      run: cd infra-deploy && terraform init
      # env:
    - name: Terraform Plan
      run: cd infra-deploy && terraform plan
      # env:
    - name: Terraform Apply
      run: cd infra-deploy && terraform apply -auto-approve
 
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: terraform-deploy-infra

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: clone app
      run: git clone https://github.com/Azure-Samples/msdocs-python-flask-webapp-quickstart
           

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Set up virtual environment
      run: |
            python3 -m venv .venv
      working-directory: msdocs-python-flask-webapp-quickstart
    
    - name: Install dependencies
      run: |
          source .venv/bin/activate
          pip install -r requirements.txt
      working-directory: msdocs-python-flask-webapp-quickstart  

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}


    - name: Retrieve Azure Web App Publish Profile
      run: |
          az webapp deployment list-publishing-profiles --resource-group test-web-app --name test-web-app-appservice --output json > publishProfile.json
         
      env:
          AZURE_APP_NAME: test-web-appservice
          AZURE_RESOURCE_GROUP: test-web-app

   

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: test-web-appservice
        slot-name: production
        publish-profile: ./publishProfile.json
        package: .
        kudu-url: ${{ secrets.KUDU_URL }}




